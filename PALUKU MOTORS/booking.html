<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link href="assets/css/style.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <title>Paluku Motors - Car Rentals</title>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">
               <h1 class="logo">ðŸš—Paluku Motors</h1>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="fleet.html">Our Fleet</a></li>
                    <li class="nav-item"><a class="nav-link" href="booking.html" id="bookNowBtn">Book Now</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Booking Form Section -->
    <section class="booking-section py-5">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 mx-auto">
                    <div class="card shadow">
                        <div class="card-header bg-primary text-white">
                            <h3 class="mb-0">Book Your Vehicle</h3>
                        </div>
                        <div class="card-body">
                            <form id="bookingForm">
                                <!-- Vehicle Selection -->
                                <div class="mb-3">
                                    <label class="form-label">Select Vehicle</label>
                                    <select class="form-select" id="vehicleSelect" required>
                                        <option value="">Choose a vehicle...</option>
                                        <option value="vitz">Toyota Vitz (UGX 150,000/day)</option>
                                        <option value="rav4">Toyota RAV4 (UGX 250,000/day)</option>
                                        <option value="landcruiser">Land Cruiser (UGX 400,000/day)</option>
                                    </select>
                                </div>
                                
                                <!-- Date Selection -->
                                <div class="row g-3 mb-3">
                                    <div class="col-md-6">
                                        <label class="form-label">Pickup Date</label>
                                        <input type="date" class="form-control" id="pickupDate" required>
                                    </div>
                                    <div class="col-md-6">
                                        <label class="form-label">Return Date</label>
                                        <input type="date" class="form-control" id="returnDate" required>
                                    </div>
                                </div>
                                
                                <!-- Customer Information -->
                                <div class="mb-3">
                                    <label class="form-label">Full Name</label>
                                    <input type="text" class="form-control" id="fullName" required>
                                </div>
                                
                                <div class="row g-3 mb-3">
                                    <div class="col-md-6">
                                        <label class="form-label">Email</label>
                                        <input type="email" class="form-control" id="email" required>
                                    </div>
                                    <div class="col-md-6">
                                        <label class="form-label">Phone</label>
                                        <input type="tel" class="form-control" id="phone" required>
                                    </div>
                                </div>
                                
                                <button type="submit" class="btn btn-primary w-100 py-2">
                                    <i class="fas fa-car me-2"></i> Confirm Booking
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JavaScript -->
    <script src="assets/js/main.js"></script>
</body>
</html>
